{% extends "v2/layouts/edit-layout.html" %}
{% block content %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}

<form method = "post">
  {% csrf_token %}
  <label for="email">Email:</label>
  <input type="email" name="email"><br>
  <input type="submit" value="Submit">
</form>

{% endblock %}
